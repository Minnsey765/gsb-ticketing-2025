{% extends "base.html" %}
{% load static %}

{% block style%}
    body {
    background-color: #FCFBF4;
    }
{% endblock %}

{% block main %}
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Reset Your Password</title>
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
            <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        </head>
        <body>
            <br>
            <div class="container mt-5" style="margin-top: 10%;">
                <h2>Reset Your Password</h2>
                <form method="post" id="passwordResetForm">
                    {% csrf_token %}
                    <div class="form-group" style="margin-bottom: 2%;">
                        <label for="id_email">Enter your email address:</label>
                        <input type="email" name="email" id="id_email" class="form-control" required>
                    </div>
                    <button type="submit" class="w-100 btn btn-lg btn-primary btn-gsb-alum">Send Reset Link</button>
                </form>
            </div>

            <!-- Password Reset Done Modal -->
            <div id="passwordResetDoneModal" tabindex="-1" aria-labelledby="passwordResetDoneLabel" aria-hidden="true" style="display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; background-color: rgba(128, 128, 128, 0.432); padding: 1%; padding-top: 25%;">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="passwordResetDoneLabel">Password Reset Sent</h5>
                        </div>
                        <div class="modal-body">
                            A password reset link has been sent to your email. Please check your inbox.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="document.getElementById('passwordResetDoneModal').style.display = 'none';">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                // JavaScript to handle form submission
                document.getElementById('passwordResetForm').addEventListener('submit', async function (event) {
                    event.preventDefault(); // Prevent default form submission

                    const form = event.target;
                    const formData = new FormData(form);

                    // Send form data via Fetch API
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest',
                        },
                    });

                    if (response.ok) {
                        // Show the modal on successful response
                        document.getElementById('passwordResetDoneModal').style.display = 'block';
                        form.reset(); // Optionally reset the form fields
                    } else {
                        alert('There was an error. Please try again.');
                    }
                });
            </script>
        </body>
    </html>

{% endblock %}
