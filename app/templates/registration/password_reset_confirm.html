{% extends "base.html" %}
{% load static %}

{% block style%}
    body {
    background-color: #FCFBF4;
    }
{% endblock %}

{% block main %}
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Reset Your Password</title>
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
            <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        </head>
        <body>
            <br>
            <div class="container mt-5" style="margin-top: 10%;">
                <form method="post" id="passwordResetForm">
                    {% csrf_token %}
                    <h2>Set New Password</h2>
                    <div class="form-group mb-3">
                        <input id="newPassword1" type="password" name="new_password1" class="form-control"
                            placeholder="New password" required>
                    </div>
                    <div class="form-group mb-3">
                        <input id="newPassword2" type="password" name="new_password2" class="form-control"
                            placeholder="Confirm new password" required>
                    </div>
                    <div id="errorMessage" class="text-danger mb-3" style="display: none;"></div>
                    <button type="submit" class="w-100 btn btn-lg btn-primary btn-gsb-alum">Reset Password</button>
                </form>
            </div>

            <!-- Password Reset Done Modal -->
            <div id="passwordResetDoneModal" tabindex="-1" aria-labelledby="passwordResetDoneLabel" aria-hidden="true" style="display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; background-color: rgba(128, 128, 128, 0.432); padding: 1%; padding-top: 25%;">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="passwordResetDoneLabel">Password Reset Complete</h5>
                        </div>
                        <div class="modal-body">
                            <p>Your password has been set. You can now <a href="/guest">log in</a> with your new password.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="document.getElementById('passwordResetDoneModal').style.display = 'none';">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                // JavaScript to handle form submission
                document.getElementById('passwordResetForm').addEventListener('submit', async function (event) {
                    event.preventDefault(); // Prevent default form submission

                    // Get form elements
                    const newPassword1 = document.getElementById('newPassword1').value;
                    const newPassword2 = document.getElementById('newPassword2').value;
                    const errorMessage = document.getElementById('errorMessage');

                    // Reset previous error message
                    errorMessage.style.display = 'none';
                    errorMessage.textContent = '';

                    // Validate passwords
                    if (newPassword1.length < 14) {
                        errorMessage.textContent = 'Password must be at least 14 characters long.';
                        errorMessage.style.display = 'block';
                        return;
                    }

                    if (newPassword1 !== newPassword2) {
                        errorMessage.textContent = 'Passwords do not match.';
                        errorMessage.style.display = 'block';
                        return;
                    }

                    // If validation passes, send form data via Fetch API
                    const form = event.target;
                    const formData = new FormData(form);

                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest',
                        },
                    });

                    if (response.ok) {
                        // Show the modal on successful response
                        document.getElementById('passwordResetDoneModal').style.display = 'block';
                        form.reset(); // Optionally reset the form fields
                    } else {
                        errorMessage.textContent = 'There was an error. Please try again.';
                        errorMessage.style.display = 'block';
                    }
                });
            </script>
        </body>
    </html>

{% endblock %}
